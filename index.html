<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bismarck Nóbrega - DoWhile 2021</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo" />
          </span>
          <img
            id="fotoAvatar"
            src="https://avatars.githubusercontent.com/u/62849385?s…00&u=ab0e34acfff04f5d601e0c1b0f90c7bb6fd2ed6b&v=4
          "
            alt="Foto Avatar"
          />
        </div>
        <h1 id="userName">Bismarck Nóbrega</h1>
        <a id="userLink" href="https://github.com/marckdados" target="_blank">
          <img src="images/github.svg" alt="Icone Github" /><samp id="userId"
            >@marckdados</samp
          >
        </a>

        <!-- Biografia -->
        <p id="bio">
          Pessoa focada em tecnologia, em busca de ser um dev profissional
        </p>

        <!-- Icones Rede Sociais -->
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com/" target="_blank">
              <img src="images/icon_youtube.svg" alt="Icone Youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/" target="_blank">
              <img src="images/icon_instagram.svg" alt="Icone Instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/" target="_blank">
              <img src="images/icon_facebook.svg" alt="Icone Facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://www.twitter.com/" target="_blank">
              <img src="images/icon_twitter.svg" alt="Icone Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
